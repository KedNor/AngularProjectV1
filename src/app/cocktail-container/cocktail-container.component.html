<div class="container d-flex flex-row">
  <app-coktails-list
    [selectedCocktail]="selectedCocktail"
    (changeCocktail)="chooseCocktail($event)"
    [cocktails]="cocktails"
    class="flex-50 pr-10"
  ></app-coktails-list>
  <app-coktails-details
    [cocktail]="selectedCocktail"
    class="flex-50 pl-10"
  ></app-coktails-details>
</div>
